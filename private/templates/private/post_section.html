{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">Add section to article
        <a href="{% url 'private:article-detail' id=article.id %}" class="text-decoration-none">{{ article.title }}</a>
    </h1>
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <form action="{% url 'private:post-section' id=article.id %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Publish</button>
        </form>
    </div>
</div>
{% endblock %}
