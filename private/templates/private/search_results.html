{% extends 'core/base.html' %}


{% block content %}
<div class="container py-5">
    <h1 class="text-center">Number of found articles: <mark>{{ articles|length }}</mark></h1>
    <h2 class="text-center">Search request: <strong>{{ query }}</strong></h2>
    {% for article in articles %}
    <div class="container p-3 my-3 border">
        <p>Article:
            <a href="{% url 'private:article-detail' id=article.id %}" class="text-decoration-none">{{ article.title
                }}</a>
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
