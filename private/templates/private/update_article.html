{% extends 'core/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center">Update your article: <mark>{{ article.title }}</mark></h1>
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <form action="{% url 'private:update-article' id=article.id %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
