{% extends 'core/base.html' %}


{% block content %}
<div class="container py-5">
    <div class="text-center">
        <h1>Update section of article:
            <a href="{% url 'private:article-detail' id=article.id %}" class="text-decoration-none">
                {{ article.title }}</a>
        </h1>
    </div>
    {% load crispy_forms_tags %}
    <div class="container py-5">
        <form action="{% url send_post_to id=article.id slug=section.slug %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</div>
{% endblock %}
